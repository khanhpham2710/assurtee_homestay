<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: 'Roboto', Arial, sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .EmailBannerBackGround {
                background-image: url('https://i.ibb.co/YRtK2Cq/item-5-3x.png');
                height: auto;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                aspect-ratio: 78 / 25;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                margin-bottom: 64px;
                width: 100%;
            }
            .EmailBannerTitle {
                padding-left: 30px;
                width: 70%;
            }
            .EmailBannerTitle img {
                width: 40px;
                height: 40px;
            }
            .title1 {
                font-size: 30px;
                font-weight: 900;
                letter-spacing: normal;
                font-stretch: normal;
                font-style: normal;
                line-height: 0.93;
                text-align: left;
                color: #303145;
                margin: 0;
            }
            .title2 {
                font-size: 30px;
                font-weight: bold;
                line-height: 0.93;
                letter-spacing: normal;
                text-align: left;
                color: #ea3062;
                margin: 0;
            }

            .EmailPage_Header {
                margin-bottom: 33px;
                padding-top: 30px;
                padding-left: 30px;
            }

            .EmailPage_Header img {
                width: 150px;
            }

            .EmailPage_Content {
                padding: 0 32px;
            }
            .EmailPage_detail_content {
                line-height: 28px;
                text-align: left;
                font-size: 18px;
            }
            .EmailPage_detail_content .span_1 {
                font-weight: bold;
            }
            .EmailPage_detail_content .span_2 {
                font-weight: 500;
                color: #0068e2;
                text-decoration: underline;
                text-underline-offset: auto;
            }
            .DownloadButton_List_1 {
                margin-top: 73.5px;
            }
            .DownloadButton_List_2 {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-top: 24px;
            }
            .DownloadButton a {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 150px;
                height: 50px;
                background-color: #e7ecf3;
                border-radius: 50px;
                gap: 8px;
                cursor: pointer;
                text-decoration: none !important;
                font-size: 14px;
                font-weight: bold;
                text-align: center;
                color: #333647;
            }
            
            .EmailFooter{
                font-size: 14px;
                font-weight: 500;
                color: black;
                text-align: left;
            }
            .EmailFooter span {
                font-weight: 500;
                color: #0068e2;
                text-decoration: underline;
                text-underline-offset: auto;
            }
        </style>
    </head>
